<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Article Suggestion System</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Academic Article Suggestion System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
      </div>
    </nav>
    <div class="container">
      <div
        class="row justify-content-center align-items-center"
        style="height: 100vh"
      >
        <div class="col-md-4 mx-auto my-auto mt-5">
          <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
              <form action="/register" method="POST">
                <div class="mb-3">
                  <label for="exampleInputFirstName" class="form-label"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputFirstName"
                    name="first_name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputLastName" class="form-label"
                    >Surname</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputLastName"
                    name="last_name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >E-Mail</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    name="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    name="password"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputBirthYear" class="form-label"
                    >Year of birth</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputBirthYear"
                    name="birth_year"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Gender</label>
                  <div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="genderMale"
                        value="male"
                        required
                      />
                      <label class="form-check-label" for="genderMale"
                        >Male</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="genderFemale"
                        value="female"
                        required
                      />
                      <label class="form-check-label" for="genderFemale"
                        >Female</label
                      >
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleCountryInput1" class="form-label"
                    >Location</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleCountryInput1"
                    name="location"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleCountryInput1" class="form-label"
                    >Interests (At least input 5)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleCountryInput1"
                    placeholder="Cryptography, threading, image processing, scaling, web"
                    name="interests"
                    required
                  />
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
                <a href="/" class="btn btn-link float-end">Login</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
