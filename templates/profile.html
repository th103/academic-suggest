<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Article Suggestion System</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      #div1 {
        width: 50%;

        float: left;

        height: 100%;
      }

      #div2 {
        width: 50%;

        float: right;

        height: 100%;
      }

      .btn-like {
        background-color: transparent;
        border: none;
        color: #333;
        cursor: pointer;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Academic Article Suggestion System</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <div class="d-flex">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/upload"
                  >Upload</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/stats"
                  >Statistics</a
                >
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  {{user}}
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/profile">My Profile</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="/logout">Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div
        class="row justify-content-center align-items-center"
        style="height: 100vh"
      >
        <div class="col-md-4 mx-auto my-auto mt-5">
          <div class="card">
            <div class="card-header">Update the profile</div>
            <div class="card-body">
              <form action="/profile" method="POST">
                <div class="mb-3">
                  <label for="exampleInputFirstName" class="form-label"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputFirstName"
                    name="first_name"
                    required
                    value="{{first_name}}"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputLastName" class="form-label"
                    >Surname</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputLastName"
                    name="last_name"
                    required
                    value="{{last_name}}"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >E-Mail</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    name="email"
                    required
                    value="{{email}}"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    name="password"
                    required
                    value="{{password}}"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputBirthYear" class="form-label"
                    >Year of birth</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputBirthYear"
                    name="birth_year"
                    required
                    value="{{birth_year}}"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Gender</label>
                  <div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender"
                      id="genderMale" value="male" required {% if gender ==
                      'male' %} checked="checked" {% endif %} />
                      <label class="form-check-label" for="genderMale"
                        >Male</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender"
                      id="genderFemale" value="female" required {% if gender ==
                      'female' %} checked="checked" {% endif %} />
                      <label class="form-check-label" for="genderFemale"
                        >Female</label
                      >
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleCountryInput1" class="form-label"
                    >Location</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleCountryInput1"
                    name="location"
                    required
                    value="{{location}}"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleCountryInput1" class="form-label"
                    >Interests</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleCountryInput1"
                    placeholder=""
                    name="interests"
                    required
                    value="{{interests}}"
                  />
                </div>

                <button type="submit" class="btn btn-primary float-end">
                  Update
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
