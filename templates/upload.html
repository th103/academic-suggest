<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Article Suggestion System</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .btn-like {
        background-color: transparent;
        border: none;
        color: #333;
        cursor: pointer;
        font-size: 20px;
      }
      .card-title a {
        text-decoration: none;
        color: #010e80;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Academic Article Suggestion System</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <div class="d-flex">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/upload"
                  >Upload</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/stats"
                  >Statistics</a
                >
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  {{user}}
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/profile">My Profile</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="/logout">Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container" style="padding-top: 15px">
      <div id="div1" class="container" style="padding-top: 30px">
        <div class="">
          <div class="card">
            <div class="card-header">Add article</div>
            <div class="card-body">
              <form action="/upload" method="POST">
                <div class="mb-3">
                  <label for="basic-url" class="form-label">Article Name</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="basic-url"
                      aria-describedby="basic-addon3 basic-addon4"
                      name="title"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="basic-url" class="form-label">Abstract:</label>
                    <div class="input-group">
                      <textarea
                        name="abstract"
                        class="form-control"
                        aria-label="With textarea"
                      ></textarea>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
